<template name='markdownAspect'>
  <div class='markdown-aspect'>
     {{#marked markdownProcessed}}{{/marked}}
  </div>
</template>

<template name='markdownAspectEditor'>
  <div class='markdown-aspect edit-section'>
    <div class='span5'>
      <form class='contribute-form'>
       <div class='control-group'>
         <textarea class='contribute-text' placeholder='{{placeholderText}}'/>
         <div class='controls-hidden'>
           <small class='muted pull-right'>Markdown enabled</small>
           <button type='submit' class='btn btn-primary submit-contribution'>Save</button>
           <button type='button' class='btn cancel-contribution'>Cancel</button>
         </div>
       </div>
      </form>
     </div>
     <div class='span5'>
       <p class='contribute-preview' style='border-left-color: {{currentContributor.color}}'/>
     </div>
   </div>
</template>
